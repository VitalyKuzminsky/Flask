{% extends 'base.html' %}

{% block title %}
    Authors list
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
          <h1>Authors</h1>
            <div>
                {% for author in authors %}
                    <ul>
                        <li class="list-group-item">
                            Имя автора
                            <a href="{{ url_for('user.profile', pk=author.user.id) }}">
                                {{ author.user.first_name }} {{ author.user.last_name }}. id: ({{ author.id }})
                            </a>
                        </li>
                    </ul>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
